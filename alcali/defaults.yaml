# -*- coding: utf-8 -*-
# vim: ft=yaml
---
alcali:
  deploy:
    repository: https://github.com/latenighttales/alcali.git
    rev: v3003.1.0
    user: alcali
    group: alcali
    directory: /opt/alcali
    runtime: python3
    force_reset: False
  service:
    name: alcali
    init_delay: null
  gunicorn:
    name: 'config.wsgi:application'
    host: '0.0.0.0'
    port: 5000
    workers: {{ grains['num_cpus'] }}
    timeout: 300
  # All the items under this section will be converted into an environment file.
  config:
    auth_backend: null
    db_backend: mysql
    db_name: salt
    db_user: alcali
    db_pass: alcali
    db_host: db
    db_port: 3306
    master_minion_id: master
    secret_key: 'thisisnotagoodsecret.orisit?'
    allowed_hosts: '*'
    salt_url: 'https://master:8080'
    salt_auth: alcali
    django_superuser_username: 'alcali'
    django_superuser_password: 'alcali'
    django_superuser_email: 'alcali@example.com'
  ldap_pkgs: []
